name: TEST

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: homecloudauthsevice
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: homecloud
        volumes:
          - db_data:/var/lib/postgresql/data
        options: "--health-cmd \"pg_isready -U homecloudauthsevice\" --health-interval 10s --health-timeout 5s --health-retries 5"
        ports:
          - 5432:5432

      rabbitmq:
        image: rabbitmq:management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: "--health-cmd \"rabbitmq-diagnostics ping\" --health-interval 10s --health-timeout 5s --health-retries 5"
        ports:
          - 5672:5672
          - 15672:15672

      log_service:
        image: daniilselin/homecloud:log_service
        volumes:
          - ./server/log/request:/request
          - ./server/log/error:/error
          - ./server/log/gRPC:/gRPC

      auth_service:
        image: daniilselin/homecloud:auth_service
        ports:
          - 5000:5000
        env:
          ADMIN_SECRET_KEY: "changeme"
          JWT_SECRET_KEY: "15517b618c60112042ea471f7609c160b4e59fda71d2099b"
      networks:
        - test_network

    networks:
      test_network:

    steps:
    - name: Set permissions before Checkout
      run: |
        sudo chown -R $USER:$USER /home/runner/work/HomeCloud/HomeCloud/server

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Ping service
      run: |
        pip install requests
        python3 ./server/auth_service/test/check_connect.py

    - name: Check auth_service availability
      run: |
        echo "Checking auth_service availability..."
        curl -v http://localhost:5000/auth/login || echo "auth_service is not reachable"

    - name: Run tests
      run: |
        sleep 10
        docker ps
        python -m venv venv
        . venv/bin/activate
        pip install pytest
        pip install requests
        cd server/auth_service/test/
        pytest --maxfail=1 --disable-warnings -q

    - name: Upload logs as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: log
        path: server/log